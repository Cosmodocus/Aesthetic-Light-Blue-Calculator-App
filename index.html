<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <div class="calculator">
            <div class="input-box">
                <input type="text" id="output-box" placeholder="0" readonly>
            </div>
            <div>
                <button onclick="Clear()" class="operator">AC</button>
                <button onclick="Del()"class="operator">DE</button>
                <button onclick="display('%')"class="operator">%</button>
                <button onclick="display('/')"class="operator">/</button>
            </div>
            <div>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')"class="operator">*</button>
            </div>
            <div>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')"class="operator">-</button>
            </div>
            <div>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')"class="operator">+</button>
            </div>
            <div>
                <button onclick="display('0')">0</button>
                <button onclick="display('.')">.</button>
                <button onclick="Calculate()" class="equal operator">=</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
